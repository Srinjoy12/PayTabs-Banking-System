<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - PayTabs Bank</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1976d2;
            --secondary-color: #42a5f5;
            --background-color: #f0f4f8;
            --card-background: #ffffff;
            --text-color: #333;
            --muted-text-color: #757575;
            --border-color: #e0e0e0;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, var(--primary-color), #1565c0);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        
        .sidebar-header {
            display: flex; align-items: center; gap: 1rem; margin-bottom: 2.5rem;
        }
        .sidebar-logo { font-size: 1.8rem; }
        .sidebar-title { font-size: 1.5rem; font-weight: 600; }

        .nav-menu a {
            display: flex; align-items: center; gap: 1rem; color: white;
            text-decoration: none; padding: 1rem; border-radius: 8px;
            margin-bottom: 0.5rem; transition: background 0.3s ease;
        }
        .nav-menu a:hover, .nav-menu a.active { background: rgba(255, 255, 255, 0.15); }
        .nav-menu a i { width: 20px; text-align: center; }
        
        .sidebar-footer { margin-top: auto; }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; }

        .header {
            background-color: var(--card-background);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .header-title { font-size: 1.5rem; font-weight: 600; }

        .user-profile { display: flex; align-items: center; gap: 1rem; }
        .user-profile span { font-weight: 500; }
        .logout-btn { background: none; border: none; color: var(--muted-text-color); font-size: 1.2rem; cursor: pointer; transition: color 0.3s ease; }
        .logout-btn:hover { color: var(--error-color); }

        .content-area { padding: 2rem; flex-grow: 1; overflow-y: auto; }
        
        .dashboard-grid {
            display: grid; grid-template-columns: 2fr 1fr;
            gap: 2rem; align-items: flex-start;
        }

        .balance-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white; padding: 2.5rem 2rem; border-radius: 16px;
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.3);
            display: flex; flex-direction: column; gap: 1.5rem;
        }
        .balance-header { display: flex; justify-content: space-between; align-items: center; }
        .balance-title { font-size: 1.2rem; opacity: 0.9; }
        .balance-amount { font-size: 3rem; font-weight: 700; }
        .balance-footer { display: flex; justify-content: space-between; align-items: center; }
        .card-details span { font-family: 'Courier New', monospace; font-size: 1.1rem; letter-spacing: 2px; }

        .actions-card {
            background-color: var(--card-background); padding: 1.5rem;
            border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .actions-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; }
        
        .action-form { display: flex; flex-direction: column; gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        .form-input { padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .action-btn {
            padding: 0.75rem; border: none; border-radius: 8px; font-size: 1rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s ease;
        }
        .btn-topup { background-color: var(--success-color); color: white; }
        .btn-withdraw { background-color: var(--error-color); color: white; }

        .transactions-table-container { margin-top: 2rem; background-color: var(--card-background); padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .table-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 1.5rem; }
        .transactions-table { width: 100%; border-collapse: collapse; }
        .transactions-table th, .transactions-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .transactions-table th { font-weight: 600; color: var(--muted-text-color); font-size: 0.9rem; text-transform: uppercase; }
        
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 16px; font-weight: 600; font-size: 0.8rem; text-transform: capitalize; }
        .status-success { background-color: #e8f5e9; color: #43a047; }
        .status-failed { background-color: #ffebee; color: #e53935; }
        
        .amount-positive { color: var(--success-color); }
        .amount-negative { color: var(--error-color); }

        .alert { padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; font-weight: 500; }
        .alert-success { background-color: #e8f5e9; color: #2e7d32; border-left: 4px solid #4caf50; }
        .alert-error { background-color: #ffebee; color: #c62828; border-left: 4px solid #e53935; }

        @media (max-width: 992px) { .dashboard-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-university sidebar-logo"></i>
            <h1 class="sidebar-title">PayTabs Bank</h1>
        </div>
        <nav class="nav-menu">
            <a href="#" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a href="#"><i class="fas fa-exchange-alt"></i> Transfers</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
        </nav>
        <div class="sidebar-footer">
            <nav class="nav-menu">
                 <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
    </div>

    <div class="main-content">
        <header class="header">
            <h2 class="header-title">Customer Dashboard</h2>
            <div class="user-profile">
                <span>Welcome, <strong th:text="${customerName}">Customer</strong></span>
                <a th:href="@{/logout}" class="logout-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </header>

        <main class="content-area">
            
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <div class="dashboard-grid">
                <!-- Left Column -->
                <div>
                    <div class="balance-card">
                        <div class="balance-header">
                            <span class="balance-title">Available Balance</span>
                            <i class="fas fa-wallet fa-2x"></i>
                        </div>
                        <p class="balance-amount" th:text="'$' + ${#numbers.formatDecimal(balance, 1, 'COMMA', 2, 'POINT')}">$0.00</p>
                        <div class="balance-footer">
                             <div class="card-details">
                                <span th:text="${'**** **** **** ' + #strings.substring(cardService.getCurrentUserCard().getCardNumber(), 12, 16)}">**** **** **** 1234</span>
                            </div>
                            <i class="fab fa-cc-visa fa-2x"></i>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="actions-card">
                    <h3 class="actions-title">Quick Actions</h3>
                    
                    <!-- Top-up Form -->
                    <form th:action="@{/customer/topup}" method="post" class="action-form">
                        <div class="form-group">
                            <input type="number" name="amount" class="form-input" placeholder="Top-up Amount" required min="1" step="0.01">
                        </div>
                        <button type="submit" class="action-btn btn-topup">
                            <i class="fas fa-plus-circle"></i> Top Up
                        </button>
                    </form>

                    <hr style="border: none; border-top: 1px solid var(--border-color); margin: 1.5rem 0;">

                    <!-- Withdraw Form -->
                    <form th:action="@{/customer/withdraw}" method="post" class="action-form">
                        <div class="form-group">
                             <input type="number" name="amount" class="form-input" placeholder="Withdrawal Amount" required min="1" step="0.01">
                        </div>
                        <button type="submit" class="action-btn btn-withdraw">
                            <i class="fas fa-minus-circle"></i> Withdraw
                        </button>
                    </form>
                </div>
            </div>

            <!-- Transactions Table -->
            <div class="transactions-table-container">
                <h3 class="table-title">Recent Transactions</h3>
                <table class="transactions-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Balance After</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-tbody">
                        <tr th:each="tx : ${transactions}">
                            <td th:text="${#temporals.format(tx.timestamp, 'MMM dd, yyyy HH:mm')}"></td>
                            <td th:text="${tx.transactionType}" style="text-transform: capitalize;"></td>
                            <td th:class="${tx.transactionType == 'topup' ? 'amount-positive' : 'amount-negative'}"
                                th:text="${(tx.transactionType == 'topup' ? '+' : '-') + '$' + #numbers.formatDecimal(tx.amount, 1, 2)}"></td>
                            <td th:text="'$' + ${#numbers.formatDecimal(tx.balanceAfter, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td>
                                <span class="status-badge" th:classappend="${tx.status == 'success' ? 'status-success' : 'status-failed'}" th:text="${tx.status}"></span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(transactions)}">
                            <td colspan="5" style="text-align:center; padding: 2rem;">No transactions yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
