<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayTabs Bank - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef1ff 0%, #f3edf9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .signup-container {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .signup-form-container {
            padding: 3rem 4rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .bank-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .bank-logo i {
            margin-right: 0.5rem;
        }

        .form-title {
            font-size: 1.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 1rem;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 0.9rem 0.9rem 2.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #1976d2;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        .password-strength {
            height: 5px;
            width: 0%;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 8px;
            transition: width 0.3s, background-color 0.3s;
        }

        .signup-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(25, 118, 210, 0.3);
            margin-top: 1rem;
        }

        .signup-btn:hover {
            background: linear-gradient(135deg, #1565c0, #1976d2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(25, 118, 210, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .login-link a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1565c0;
            text-decoration: underline;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border-left: 4px solid #e53935;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        @media (max-width: 600px) {
            .signup-form-container {
                padding: 2rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form-container">
            <div class="form-header">
                <div class="bank-logo">
                    <i class="fas fa-university"></i> PayTabs Bank
                </div>
                <h1 class="form-title">Create Your Secure Account</h1>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/signup}" method="post" id="signup-form">
                <div class="form-grid">
                    <!-- First Name -->
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" name="firstName" class="form-input" placeholder="First Name" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <i class="fas fa-user form-icon"></i>
                        <input type="text" name="lastName" class="form-input" placeholder="Last Name" required>
                    </div>

                    <!-- Username -->
                    <div class="form-group full-width">
                        <i class="fas fa-user-shield form-icon"></i>
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                        <i class="fas fa-envelope form-icon"></i>
                        <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <i class="fas fa-phone form-icon"></i>
                        <input type="tel" name="phone" class="form-input" placeholder="Phone Number" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                        <div class="password-strength" id="password-strength-bar"></div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <i class="fas fa-lock form-icon"></i>
                        <input type="password" name="confirmPassword" class="form-input" placeholder="Confirm Password" required>
                    </div>
                </div>

                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>

            <div class="login-link">
                <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength-bar');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.style.width = (strength * 20) + '%';
            
            switch(strength) {
                case 0:
                case 1:
                    strengthBar.style.backgroundColor = '#e53935'; // Red
                    break;
                case 2:
                    strengthBar.style.backgroundColor = '#ffb300'; // Amber
                    break;
                case 3:
                    strengthBar.style.backgroundColor = '#fdd835'; // Yellow
                    break;
                case 4:
                    strengthBar.style.backgroundColor = '#7cb342'; // Light Green
                    break;
                case 5:
                    strengthBar.style.backgroundColor = '#43a047'; // Green
                    break;
            }
        });
    </script>
</body>
</html>
